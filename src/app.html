<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Great+Vibes&display=swap" rel="stylesheet"> 
		%sveltekit.head%
	</head>
	<script>
		if (localStorage.getItem('theme') === 'dark') {
			document.documentElement.classList.add('dark');
		}
	</script>
	<body>
		<div>%sveltekit.body%</div>
	</body>
	<script>
		if (localStorage.getItem('focus') === 'true') {
			document.body.classList.add('bg-black')
		} else if (localStorage.getItem('focus') === 'false') {
			document.body.classList.add('bg-white', 'dark:bg-black')
		}
	</script>
</html>
